  The other day, a mysterious man arrived in New York with an unusual suitcase and the city was filled with fantastic beings of all kinds, a funny coincidence, isn't it? Creatures are magical and you can't get off with an ordinary search spell, that's why it was you who had the mission to collect all the pets back into the suitcase, because you own the magic of the code! The fun process of creating a classic "match-three" game based on the magical universe already awaits you.

